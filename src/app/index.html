
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stat Tracker</title>
    <link rel="stylesheet" href="global.css">

</head>
<body>
  <div class="player">
    <h1>Player 1</h1>
    <div class="timebox">
      <div class="time">
        <h2 id="minutes">00</h2>
        <p>Minutes</p>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <p>Seconds</p>
      </div>
    </div>
    <div id="buttons">
      <button class="btn" id="start">
        Start
      </button>
      <button class="btn" id="stop">
        Stop
      </button>
      <button class="btn" id="reset">
        Reset
      </button>
    </div>
  </div>
  <script src="script.js" defer></script>

</body>
</html>
